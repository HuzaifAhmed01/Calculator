<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/files/style.css" />
  </head>

  <body>
    <div class="calculator">
      <div id="conta1" class="container_1">
        <input type="text" name="" id="NumberHead" />
      </div>
      <div class="container_2">
        <div class="btn_row">
          <button id="history" class="btns op">Hist</button>
          <button id="empty" class="btns">AC</button>
          <button id="DE" class="btns">DEL</button>
          <button id="perce" class="btns op">%</button>
          <button id="div" class="btns op">/</button>
          <button id="sub" class="btns op">-</button>
        </div>
        <div class="btn_row">
          <button id="one" class="btns">1</button>
          <button id="two" class="btns">2</button>
          <button id="three" class="btns">3</button>
          <button id="four" class="btns">4</button>
          <button id="pluse" class="btns op">+</button>
        </div>

        <div class="btn_row">
          <button id="five" class="btns">5</button>
          <button id="six" class="btns">6</button>
          <button id="seven" class="btns">7</button>
          <button id="eight" class="btns">8</button>
          <button id="multi" class="btns op">*</button>
        </div>
        <div class="btn_row">
          <button id="nine" class="btns">9</button>
          <button id="zero" class="btns">0</button>
          <button id="." class="btns">.</button>

          <button id="Equal" class="btns op">=</button>
        </div>
      </div>
    </div>
    <script src="/files/script.js"></script>
  </body>
</html>
